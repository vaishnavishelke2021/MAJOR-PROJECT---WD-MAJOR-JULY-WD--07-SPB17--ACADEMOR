<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="section">
      <div class="card">
        <!-- search -------------- -->
        <div class="search">
          <input type="text" placeholder="Enter city name" />
          <button><img src="./images/search.png" alt="" /></button>
        </div>

        <div class="error">
          <p>Invalid city name</p>
        </div>

        <!-- weather ------------- -->
        <div class="weather">
            <img src="./images/clouds.png" alt="" class="weather-img">
            <h2 class="temp">26Â°c</h2>
            <p class="city">Delhi</p>

            <div class="details">
              <div class="row">
                <div class="info">
                <img src="./images/humidity.png" alt=""><span>Humidity</span>
              </div>
                <p class="humidity">50%</p>
              </div>

              <!-- <hr> -->
              <div style="height: 1.1px; width: 100%; background-color: white; margin-top: 10px;"></div>

              <div class="row">
                <div class="info">
                <img src="./images/wind.png" alt=""><span>Wind Speed</span>
              </div>
                <p class="wind">15 km/h</p>
              </div>
            </div>
        </div>
      </div>
    </div>


    <!-- js file -------------------------  -->
    <script src="index.js"></script>
  </body>
</html>
